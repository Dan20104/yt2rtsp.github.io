<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>url2rtsp example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../ajax.js"></script>		
		<script type="text/javascript" src="../json2.js"></script>		
		<script type="text/javascript" src="../url2rtsp.js"></script>		
	</head>
	<body>
		<script type="text/javascript">
			function searchURL() {
				var url = document.getElementById("yt").value;
				var div = document.getElementById('rtsp_result');
					div.innerHTML = "Loading...";
				url2rtsp.getRTSP(url, function(response){
					// rtsp not available
					if(response == false) {
						div.innerHTML = '<p style="color:red">Error while getting data, check console</p>';
						return;
					}
					// success
					div.innerHTML = '<a href="'+ response.rtsp +'">Open Video</a><br /><img src="' + response.thumb + '"/>';
				});
			}
		</script>

		<input type="text" id="yt" value="http://www.youtube.com/watch?v=Jela4o4qUHM" />	
		<input type="button" value="Search" onclick="searchURL()" />
		<div id="rtsp_result"></div>

	</body>
</html>
